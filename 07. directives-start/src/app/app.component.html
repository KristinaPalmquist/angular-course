<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        @if(onlyOdd){
        <li
          class="list-group-item"
          *ngFor="let number of oddNumbers"
          [ngClass]="{ odd: number % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'
          }"
        >
          {{ number }}
        </li>
        <!-- } @else {
        <li
          class="list-group-item"
          *ngFor="let number of evenNumbers"
          [ngClass]="{ odd: number % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: number % 2 === 0 ? 'pink' : 'transparent'
          }"
        >
          {{ number }}
        </li> -->
        }
        <!-- <ng-template  [ngIf]="!onlyOdd"> -->
        <hr />
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let number of evenNumbers"
            [ngClass]="{ odd: number % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: number % 2 === 0 ? 'pink' : 'transparent'
            }"
          >
            {{ number }}
          </li>
        </div>
        <!-- </ng-template> -->
      </ul>
      <p appBasicHighlight>Style me with Basic Highlight</p>
      <p defaultColor="yellow" [appBetterHighlight]="'red'">
        <!-- <p appBetterHighlight [defaultColor]="'yellow'" [appBetterHighlight]="'pink'"> -->
        Style me with Better Highlight
      </p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase=5>Value is 5</p>
        <p *ngSwitchCase=10>Value is 10</p>
        <p *ngSwitchCase=100>Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
